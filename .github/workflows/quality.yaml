name: Code Quality
on:
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Chekout code
        uses: actions/checkout@v2
      - name: Use Deno 1
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
      - run: deno lint

  format:
    name: Format
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Chekout code
        uses: actions/checkout@v2
      - name: Use Deno 1
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
      - run: deno fmt --check

  check:
    name: Check
    needs: format
    runs-on: ubuntu-latest
    strategy:
      matrix:
        entrypoint:
          - "server.ts"
          - "polling.ts"
    steps:
      - name: Chekout code
        uses: actions/checkout@v2
      - name: Use Deno 1
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
      - run: deno check ${{ matrix.entrypoint }}
