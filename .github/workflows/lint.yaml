on:
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint
    steps:
      - name: Chekout code
        uses: actions/checkout@v2
      - name: Use Deno 1
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
      - run: deno cache
      - run: deno lint
