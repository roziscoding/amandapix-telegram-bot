name: Lint

on:
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        entrypoint:
          - "server.ts"
          - "polling.ts"
        
    steps:
      - name: Chekout code
        uses: actions/checkout@v2
      - name: Use Deno 1
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
      - run: deno check ${{ matrix.entrypoint }}
